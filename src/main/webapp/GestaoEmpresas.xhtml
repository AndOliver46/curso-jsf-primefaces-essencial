<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="WEB-INF/template/Layout.xhtml">

	<ui:define name="titulo">
		Cadastro de empresas
	</ui:define>

	<ui:define name="conteudo">

		<f:metadata>
			<f:viewAction action="#{gestaoEmpresasBean.todasEmpresas}" />
		</f:metadata>

		<h:form>	
			<p:toolbar>
				<f:facet name="left">
					<p:inputText placeholder="Digite aqui um termo para pesquisa..." style="margin-right:5px" size="40"/>
					
					<p:commandButton value="Pesquisar" icon="pi pi-search" style="margin-right:10px"/>
					
					<i class="pi pi-bars px-2" style="margin-right:10px"/>
					
					<p:commandButton value="Nova" icon="pi pi-plus" style="margin-right:10px" />
					
					<i class="pi pi-bars px-2" style="margin-right:10px"/>
					
					<p:commandButton title="Editar" icon="pi pi-file-edit" styleClass="ui-button-warning mr-2" style="margin-right:10px"/>
	
					<p:commandButton title="Exluir" icon="pi pi-trash" styleClass="ui-button-danger" style="margin-right:10px"/>
					
					<p:commandButton title="Exportar para Excel" icon="pi pi-file-excel" style="margin-right:10px"/>
				</f:facet>
			</p:toolbar>
		
			<p:dataTable value="#{gestaoEmpresasBean.listaEmpresas}"
				var="empresa" emptyMessage="Nenhuma empresa cadastrada."
				paginator="true" rows="10" paginatorPosition="bottom">

				<p:column headerText="RazÃ£o social" sortBy="#{empresa.razaoSocial}">
					<h:outputText value="#{empresa.razaoSocial}" />
				</p:column>

				<p:column headerText="Nome Fantasia">
					<h:outputText value="#{empresa.nomeFantasia}" />
				</p:column>

				<p:column headerText="Tipo Empresa">
					<h:outputText value="#{empresa.tipo}" />
				</p:column>

				<p:column headerText="Ramo Atividade">
					<h:outputText value="#{empresa.ramoAtividade.descricao}" />
				</p:column>

			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
